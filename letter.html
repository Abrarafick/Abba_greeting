<!DOCTYPE html>
<html>
<head>
    <title>For My Abba ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="body"></div>
    </div>

    <div id="letter" class="letter hidden">
        <h2>প্রিয় আব্বু,</h2>
        <p>
            তুমি আমার জীবনের সবচেয়ে বড় আশীর্বাদ।  
            তোমার জন্য আমি সবসময় প্রার্থনা করি।  
            আমি তোমাকে অনেক ভালোবাসি ❤️  
        </p>
    </div>

</div>

<script>
function openLetter(){
    document.querySelector(".envelope").style.display = "none";
    document.getElementById("letter").classList.remove("hidden");
}
</script>

</body>
</html>
